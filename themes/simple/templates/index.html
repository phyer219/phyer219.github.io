{% extends "base.html" %}
{% block content %}

<section class="post-list">
    {% for article in articles_page.object_list %}

        <h3>
            <a href="{{ SITEURL }}/{{ article.url }}" class='post-link' rel="bookmark"
                title="Permalink to {{ article.title|striptags }}">
                {{ article.date.strftime('%Y-%m-%d') }}  {{ article.title }}</a>
        </h3>

    {% endfor %}
</section>


{% endblock content %}
